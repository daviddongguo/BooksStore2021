# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - booksstore2021

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
        
    - name: Replace connectionstring in .json
      env: 
        SUPER_SECRET: ${{ secrets.SuperSecret }}
      run: echo "$SUPER_SECRET" >appsettings.json 
      working-directory: ./BooksStore2021.Mvc      
      
    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: ./BooksStore2021.Mvc
    
    - name: Test with dotnet
      run: dotnet test -l "console;verbosity=detailed"
      working-directory: ./BooksStore2021.NunitTests

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
      working-directory: ./BooksStore2021.Mvc

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'booksstore2021'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_277f23a0454346f19840bdb82c0a7e1b }}
        package: ${{env.DOTNET_ROOT}}/myapp 
